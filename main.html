<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button List</title>
    <style>
        .radio-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .input {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .input input[type="radio"] {
            margin-right: 10px;
        }
        .input:nth-child(even){
			color: red;
		}
    </style>
</head>
<body>
    <div class="radio-list">
        <label class="input">
            <input type="radio" name="options" value="option1">
            <span>Option 1</span>
        </label>
        <label class="input">
            <input type="radio" name="options" value="option2" disabled class="input">
            <span>Option 2</span>
        </label>
        <label class="input">
            <input type="radio" name="options" value="option3" checked>
            <span>Option 3</span>
        </label>
        <label class="input">
            <input type="radio" name="options" value="option4" class="input">
            <span>Option 4</span>
        </label>
        <label class="input">
            <input type="radio" name="options" value="option5">
            <span>Option 5</span>
        </label>
        <label class="input">
            <input type="radio" name="options" value="option6" class="input">
            <span>Option 6</span>
        </label>
    </div>
</body>
</html>
